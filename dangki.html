<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangki.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Đăng kí</title>
</head>

<body>
    <header>
        <div class="header">
            <img src="images/banner.png ">
            <p>
        </div>
    </header>
    <div class="topnav" align="center">
        <a href="index.html">Trang Chủ<i class='bx bxs-home' ></i></i></a>
        <a href="Tintuc.html">Tin Tức<i class='bx bxs-down-arrow'></i></a>
        <a href="lichthidau.html">Lịch thi đấu<i class='bx bxs-down-arrow'></i></a>
        <a href="gioithieu.html">Giới Thiệu<i class='bx bxs-down-arrow'></i></a>
        <a href="dangki.html"> Đăng kí<i class='bx bxs-down-arrow'></i></a>

    </div>


    <div class="container">
        <form>
            <div class="form-group">
                <label class="form-group-label">Họ và tên</label> <br />
                <input type="text" class="form-control" tabindex="1" />
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Giới tính</legend>
                    <label class="form-group-label">
                <input type="radio" name="gioitinh" value="Nam" checked tabindex= "2"/> Nam
                <input type="radio" name="gioitinh" value="Nam"  tabindex ="2"/> Nữ
                </label>
                </fieldset>
            </div>

            <div class="form-group">
                <label class="form-group-label">Điểm</label> <br />
                <input type="number" min="0" max="10" step="0.25" class="form-control" tabindex="4">
            </div>

            <div class="form-group">
                <label class="form-group-label">Ngày sinh</label> <br />
                <input type="date" class="form-control" tabindex="5">
            </div>

            <div class="form-gorup">
                <label class="form-group-label">Nghề nghiệp</label> <br />
                <input list="nghenghiep" class="form-control" tabindex="4">
                <datalist id="nghenghiep">
                <option value="Bác sĩ"></option>
                <option value="Tấu Hài"></option>
                <option value="Công nhân"></option>
                <option value="Tuyệt vời"></option>
                <option value="Ca sĩ"></option>
            </datalist>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Sở thích</legend> <br />
                    <label class="form-group-label">
                    <input type="checkbox" name "sothich" value="Thể thao" checked tabindex ="6"/> Thể thao
                    <input type="checkbox" name "sothich" value="Xem phim"  /> Xem phim
                    <input type="checkbox" name "sothich" value="Nghe nhạc"  /> Nghe nhạc
                
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label class="form-group-label">Ghi chú</label> <br />
                <textarea rows="6" cols="144" class="form-control" tabindex="7"></textarea>
            </div>



            <hr />
            <button type="submit" class="form-button" tabindex="3">Đăng kí</button>
            <button type="submit" class="form-button" tabindex="4">sửa</button>
            <button type="submit" class="form-button" disabled>Xóa</button>


        </form>
    </div>
    <div class="footer">
        <h1>Sống Hết Mình Cháy Cùng bóng Đá</h1>
        <h4>Hãy Đăng kí K+ Để Không bỏ Lở Những trận Cầu Hấp Dẫn</h4>
    </div>
</body>


</html>
